general:
  branches:
    only:
      - master
    ignore:
      - develop

machine:
  python:
    version: 3.4.2

dependencies:
  pre:
    - yes | pecl install mongodb
    - echo "extension=mongodb.so" > /opt/circleci/php/$(phpenv global)/etc/php.ini
    - pip install awsebcli
  cache_directories:
      - ~/.composer/cache
test:
  override:
    - phpunit

deployment:
  production:
      branch: master
      commands:
        - bash ./deploy.sh
        - eb init -r us-east-1 paragongg
        - eb deploy