dependencies:
  pre:
    - yes | pecl install mongodb
    - echo "extension=mongodb.so" > /opt/circleci/php/$(phpenv global)/etc/php.ini
  cache_directories:
      - ./vendor
test:
  override:
    - phpunit

deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync . s3://paragongg-deployment/app/ --delete