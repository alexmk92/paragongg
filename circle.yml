dependencies:
  pre:
    - yes | sudo apt-get update; sudo apt-get install zip
    - yes | pecl install mongodb
    - echo "extension=mongodb.so" > /opt/circleci/php/$(phpenv global)/etc/php.ini
  cache_directories:
      - ./vendor
test:
  override:
    - phpunit

deployment:
  prod:
    branch: master
    commands:
      - zip -r deploy/pggdeploy-master.zip . -x /node_modules*
      - aws s3 sync deploy/ s3://paragongg-deployment/app/ --delete